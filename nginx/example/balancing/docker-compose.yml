version: "3"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

  restful-1:
    image: romanowalex/restful:v1.0-nginx
    container_name: restful-1
    environment:
      SPRING_PROFILES_ACTIVE: local
    ports:
      - 8081:8080
    depends_on:
      - postgres

  restful-2:
    image: romanowalex/restful:v1.0-nginx
    container_name: restful-2
    environment:
      SPRING_PROFILES_ACTIVE: local
    ports:
      - 8082:8080
    depends_on:
      - postgres

  nginx:
    image: nginx:v1.21
    container_name: nginx
    ports:
      - 8080:8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  db-data: